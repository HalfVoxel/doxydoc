<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ settings.title }}</title>
    <link rel='stylesheet' type='text/css' href='{{ relpath("resources/css/bootstrap.css") }}'>
    <link rel='stylesheet' type='text/css' href='{{ relpath("resources/css/prettify.css") }}'>
    <link rel='stylesheet' type='text/css' href='{{ relpath("resources/style.css") }}'>
    <link rel='stylesheet' href='{{ relpath("resources/css/bitter.css") }}'>
    <script type="text/javascript">
    var pathToRoot = "{{ relpath('a')[0:-1] }}";
    var packageVersion = "{{ settings.version }}";
    var packageBranch = "{{ settings.branch }}";
    var documentation_collection_base_url = "{{ settings.documentation_collection_base_url }}";
    var packageIsBeta = {{ "true" if settings.is_beta else "false" }};
    </script>
</head>
    <body>
        # include "banner.html" ignore missing
        <div class="container">
            <div class="wrapper">
            # include "sidebar.html" ignore missing
                <div style="flex-grow: 1; min-width: 0;">
                    # include "navbar.html" ignore missing
                    <div class="row">
                        <article class="col-md-12">
                            {% block content %}{% endblock %}
                        </article>
                    </div>
                    # include "footer.html" ignore missing
                </div>
            </div>
        </div>
        <script src='{{ relpath("resources/js/jquery.js") }}'></script>
        <script src='{{ relpath("resources/js/bootstrap.min.js") }}'></script>
        <script src='{{ relpath("resources/js/prettify.js") }}'></script>
        <script src='https://cdn.jsdelivr.net/fuse/2.5.0/fuse.min.js'></script>
        <script src='{{ relpath("resources/js/elasticlunr.js") }}'></script>
        <script src='{{ relpath("resources/docs.js") }}'></script>
    </body>
</html>
