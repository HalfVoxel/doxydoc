<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Documentation</title>
    <link rel='stylesheet' type='text/css' href='resources/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='resources/css/prettify.css'>
    <link rel='stylesheet' type='text/css' href='resources/style.css'>
</head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Sample Docs</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            # for item in state.navitems
                                <li>
                                    <a href="{{item.ref.full_url()}}">{{item.label}}</a>
                                </li>
                            #endfor
                        </ul>
                    </div>
                </div>
            </nav>
            <div class='col-md-12'>
            {% block content %}{% endblock %}
            </div>
        </div>
        <script src="resources/js/jquery.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/prettify.js"></script>
        <script src="resources/docs.js"></script>
        <script src="resources/js/fullproof-all-debug.js"></script>
    </body>
</html>
